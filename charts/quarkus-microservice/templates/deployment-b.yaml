kind: Deployment
apiVersion: apps/v1
metadata:
  annotations:
    alpha.image.policy.openshift.io/resolve-names: '*'
  name: {{ include "quarkus-microservice.b-name" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.name }}
    app.kubernetes.io/instance: b
    app.kubernetes.io/version: {{ .Values.bVersion | quote }}
    app.openshift.io/runtime: quarkus
{{ include "quarkus-microservice.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.name }}
      app.kubernetes.io/instance: b
  template:
    metadata:
      labels:
        log-format: quarkus
        app.kubernetes.io/name: {{ .Values.name }}
        app.kubernetes.io/instance: b
    spec:
      containers:
      - name: {{ include "quarkus-microservice.b-name" . }}
        resources: 
          {{- toYaml .Values.resources | nindent 10 }}
        readinessProbe:
{{ include "quarkus-microservice.readiness-probe" . | indent 10 }}
        livenessProbe:
{{ include "quarkus-microservice.liveness-probe" . | indent 10 }}
        terminationMessagePath: /dev/termination-log
        ports:
          - containerPort: 8080
            protocol: TCP
        imagePullPolicy: Always
        terminationMessagePolicy: File
        image: {{ .Values.bImage }}
        envFrom:
        - secretRef: 
            name: {{ .Values.environmentSecretsName }}
            optional: true
      imagePullSecrets:
      - name: {{ .Values.imagePullSecretName }}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
