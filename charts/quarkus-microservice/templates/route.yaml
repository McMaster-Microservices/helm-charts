kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: {{ .Values.microservice.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.microservice.name }}
  annotations:
    haproxy.router.openshift.io/set-forwarded-headers: if-none
    haproxy.router.openshift.io/balance: roundrobin
{{ include "quarkus-microservice.labels" . | indent 4 }}
spec:
  host: {{ .Values.microservice.hostName }}
  to:
    kind: Service
    name: {{ include "quarkus-microservice.a-name" . }}
    weight: 80
  alternateBackends:
  - kind: Service
    name: {{ include "quarkus-microservice.b-name" . }}
    weight: 20
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: None
  wildcardPolicy: None
