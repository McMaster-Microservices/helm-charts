apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/name: {{ .Values.name }}
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  endpoints:
  - interval: 30s
    port: http
    scheme: http
    path: /q/metrics
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.name }}
